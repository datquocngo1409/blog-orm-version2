<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
    <h1>Create Blog</h1>
    <a href="/blogs">Back to list</a>
    <th:block th:if="${message}">
        <h2 th:text="${message}"></h2>
    </th:block>
    <form th:action="@{/create-blog}" th:object="${blog}" th:method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Decripstion</td>
                <td><input type="text" th:field="*{decripstion}"></td>
            </tr>
            <tr>
                <td>Infomation</td>
                <td><input type="text" th:field="*{infomation}"></td>
            </tr>
            <tr>
                <td>Time Created: </td>
                <td><input type="text" th:field="*{time}" th:value="${blog.time.toLocaleString()}"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><input type="text" th:field="*{content.content}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create Blog"></td>
            </tr>
        </table>
    </form>
</body>
</html>
