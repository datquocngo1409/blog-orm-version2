<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
</head>
<body>
<h1>Categories List</h1>
<a href="create-category">Create Category</a>
<table border="1">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="categorie : ${categories}">
        <tr>
            <td th:text="${categorie.id}"></td>
            <td th:text="${categorie.name}"></td>
            <td><a th:href="@{/edit-category/__${categorie.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-category/__${categorie.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
